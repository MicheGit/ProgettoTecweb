<div class="card">
    <!-- fixed height card -->
    <div class="img-overflow-container">
        <img src="{immagine}" alt=""/>
    </div>
    <!--
        a un cieco non importa sapere che cosa ci sia qui,
        e nemmeno agli algoritmi di ricerca
    -->
    <!-- prima cosa, immagine con altezza % (nostretch) -->
    <div class="card-header primary-color">
        <h3 class="text-truncate">{title}</h3>
        <span class="subtitle">Avvistamento di <a href="user_page.php?id={u_id}">{u_nome}</a></span>
    </div>
    <div class="card-body">
        <p class="text-truncate">{content}</p>
        <div class="card-footer">
            <abbr class="icon" data-icon-name="thumb_up" title="Numero di mi piace">{likes}</abbr>
            <a href="post_page.php?id={id}">Leggi altro</a>
        </div>
        <!-- link messo qui e non sopra sul titolo perché altrimenti può dare fastidio all'altro link
        (mai mettere due link troppo vicini) --> 
    </div>
</div>
