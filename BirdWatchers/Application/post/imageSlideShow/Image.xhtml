<div id="image-{index}" class="image-slideshow"
    role="group" aria-roledescription="slide" aria-label="Slide numero {index}">
    <a href="#image-{previous}"
       class="icon-button"
       title="Precedente"
       aria-controls="slideshow-items"
       data-icon-name="keyboard_arrow_left">
        <span>Precedente</span>
    </a>
    <div class="analog-container">
        <img src="{link}" alt="" />
    </div>
    <a href="#image-{next}"
       class="icon-button"
       title="Prossima"
       aria-controls="slideshow-items"
       data-icon-name="keyboard_arrow_right">
        <span>Prossima</span>
    </a>
</div>
