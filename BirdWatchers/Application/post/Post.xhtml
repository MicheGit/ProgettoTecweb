<div id="content" role="main">
    <div id="post-title">
        <h1>{title} </h1>
        <h2 class="subtitle">Avvistamento di <a href="user_page.php?id={u_id}">{u_nome}</a> in data {date}</h2>
    </div>
    <div id="slideshow-items"
         role="region"
         aria-roledescription="carousel"
         aria-label="Immagini del post">

        {content}
    </p>
    <p id="numero-piace">
        <b>
            Numero di mi piace:

        </span>
    </p>
    <actions />
    <ul id="comments">
        <comments />
    </ul>
