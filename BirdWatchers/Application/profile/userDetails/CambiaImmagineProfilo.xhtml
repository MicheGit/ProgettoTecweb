<form id="profile-form" action="user_page.php?id={id}" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="input-file" class="profile-big" >
            <img src="{immagine}" alt="" />
        </label>
        <input id="input-file" type="file" name="input-file" data-max-size="2048" accept="image" required="required" />
        <button type="submit" name="submit-profile-pic">Conferma la nuova immagine profilo</button>
    </fieldset>
</form>
