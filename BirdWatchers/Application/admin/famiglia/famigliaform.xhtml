<div class="card form-card">
    <div class="card-header primary-color">
        <h1>
            Famiglia
        </h1>
    </div>
    <form action="admin.php?manage=famiglia&amp;operation={operation}" method="post">
        <fieldset>
            <legend>Chiavi</legend>
            <div class="form-field" data-error="">
                <label for="id"><abbr title="Codice identificativo">ID</abbr> <span xml:lang="en" lang="en">tag</span></label>
                <input id="id" name="id"   type="number" title="Una nuova etichetta verrà creata automaticamente"
                       placeholder="Una nuova etichetta verrà creata automaticamente" readonly="readonly" value="{id}" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Campi dati</legend>
            <div class="form-field" data-error="{o_id_error}">
                <label for="ord_id">Ordine</label>
                <input id="ord_id" name="ord_id"
                       placeholder="Codice ordine" required="required" value="{o_id}" />
            </div>
            <div class="form-field" data-error="{nome_scientifico_error}">
                <label for="nome_scientifico">Nome scientifico</label>
                <input id="nome_scientifico" name="nome_scientifico"
                       placeholder="Nome scientifico" required="required" value="{nome_scientifico}" />
            </div>
        </fieldset>
        <fieldset class="card-footer-actions">
            <button type="submit" name="submit">Conferma</button>
            <a href="admin.php?manage=famiglia">Annulla</a>
        </fieldset>
    </form>
</div>
