<div class="card form-card">
    <div class="card-header primary-color">
        <h1>
            Specie
        </h1>
    </div>
    <form action="admin.php?manage=specie&amp;operation={operation}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Chiavi</legend>
            <div class="form-field" data-error="">
                <label for="id"><abbr title="Codice identificativo">ID</abbr> <span xml:lang="en">tag</span></label>
                <input id="id" name="id"   type="number" title="Una nuova etichetta verrà creata automaticamente"
                       placeholder="Una nuova etichetta verrà creata automaticamente" readonly="readonly" value="{id}" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Campi dati</legend>
            <div class="form-field" data-error="{g_id_error}">
                <label for="g_id">Genere</label>
                <input id="g_id" name="g_id"
                       placeholder="Genere" required="required" value="{g_id}" />
            </div>
            <div class="form-field" data-error="{nome_scientifico_error}">
                <label for="nome_scientifico">Nome scientifico</label>
                <input id="nome_scientifico" name="nome_scientifico"
                       placeholder="Nome scientifico" required="required" value="{nome_scientifico}" />
            </div>
            <div class="form-field" data-error="{nome_comune_error}">
                <label for="nome_comune">Nome comune</label>
                <input id="nome_comune" name="nome_comune"
                       placeholder="Nome comune" value="{nome_comune}" />
            </div>

            <div class="form-field" data-error="">
                <label for="immagine">Immagine</label>
                <input id="immagine"
                       type="file"
                       name="immagine"
                       accept="image/x-png,image/gif,image/jpeg"

                       alt="Immagine specie" />
            </div>
            <div class="form-field" data-error="{c_id_error}">
                <label for="c_id">Conservazione</label>
                <input id="c_id" name="c_id"
                       placeholder="Conservazione" required="required" value="{c_id}" />
            </div>
            <div class="form-field" data-error="{peso_medio_error}">
                <label for="peso_medio">Peso medio</label>
                <input id="peso_medio" name="peso_medio" type="number" step="0.01" placeholder="Peso medio"
                       required="required" value="{peso_medio}" />
            </div>
            <div class="form-field" data-error="{altezza_media_error}">
                <label for="altezza_media">Altezza media</label>
                <input id="altezza_media" name="altezza_media" type="number" step="0.01"
                       placeholder="Altezza media" required="required" value="{altezza_media}" />
            </div>
            <div class="form-field" data-error="">
                <label for="descrizione">Descrizione</label>
                <textarea id="descrizione" name="descrizione"
                          cols="45" rows="2"
                          placeholder="Descrizione" required="required">{descrizione}</textarea>
            </div>
        </fieldset>

        <fieldset class="card-footer-actions">
            <button type="submit" name="submit">Conferma</button>
            <a href="admin.php?manage=specie">Annulla</a>
        </fieldset>
    </form>
</div>
