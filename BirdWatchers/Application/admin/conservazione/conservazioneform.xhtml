<form action="admin.php?manage=conservazione&amp;operation={operation}" method="post" onsubmit="return validateNumericInput('prob_estinzione', 0, 1)">
    <fieldset>
        <legend>Chiavi</legend>
        <div class="form-field" data-error="{id_error}">
            <label for="id">Codice</label>
            <input id="id" name="id" aria-label="Codice"
                   placeholder="Codice" required="required" {key_readonly} value="{id}"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Campi dati</legend>
        <div class="form-field" data-error="{nome_error}">
            <label for="nome">Nome</label>
            <input id="nome" name="nome"  aria-label="Nome"
                   placeholder="Nome" required="required" value="{nome}" />
        </div>
        <div id="prob_estinzione_form_field" class="form-field" data-error="{prob_estinzione_error}">
            <label for="prob_estinzione">Probabilità di estinzione</label>
            <input id="prob_estinzione" name="prob_estinzione" type="number" step="0.01"
                   aria-label="Probabilità di estinzione" placeholder="Probabilità di estinzione"
                   value="{prob_estinzione}" />
        </div>
        <div class="form-field" data-error="">
            <label for="descrizione">Descrizione</label>
            <input id="descrizione" name="descrizione"  aria-label="Descrizione"
                   placeholder="Descrizione" value="{descrizione}" />
        </div>
    </fieldset>
    <button type="submit" name="submit">Conferma</button>
    <a href="admin.php?manage=conservazione">Annulla</a>
</form>
