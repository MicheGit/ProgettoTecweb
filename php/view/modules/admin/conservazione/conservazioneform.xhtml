<form action="Admin.php?manage=conservazione&amp;operation={operation}" method="post">
    <fieldset>
        <legend>Chiavi</legend>
        <div class="form-field" data-error="{codice_error}">
            <label for="codice">Codice</label>
            <input id="codice" name="codice"  aria-label="Codice"
                   placeholder="Codice" required="required" value="{codice}"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Campi dati</legend>
        <div class="form-field" data-error="{nome_error}">
            <label for="nome">Nome</label>
            <input id="nome" name="nome"  aria-label="Nome"
                   placeholder="Nome" required="required" value="{nome}" />
        </div>
        <div class="form-field" data-error="{prob_estinzione_error}">
            <label for="prob_estinzione">Probabilità di estinzione</label>
            <input id="prob_estinzione" name="prob_estinzione"
                   aria-label="Probabilità di estinzione" placeholder="Probabilità di estinzione" />
            <!-- TODO controllo minimo massimo -->
        </div>
        <div class="form-field">
            <label for="descrizione">Descrizione</label>
            <input id="descrizione" name="descrizione"  aria-label="Descrizione"
                   placeholder="Descrizione" value="{descrizione}" />
        </div>
    </fieldset>
    <button type="submit" name="submit">Conferma</button>
</form>
