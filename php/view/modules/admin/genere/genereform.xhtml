<form action="Admin.php?manage=ordine&amp;operation={operation}" method="post">
    <fieldset>
        <legend>Chiavi</legend>
        <div class="form-field">
            <label for="tag_id"><abbr title="Codice identificativo">ID</abbr> <span xml:lang="en">tag</span></label>
            <input id="tag_id" name="tag_id"  aria-label="Etichetta"
                   placeholder="Una nuova etichetta verrÃ  creata automaticamente" readonly="readonly" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Campi dati</legend>
        <div class="form-field" data-error="{fam_id_error}">
            <label for="fam_id">Famiglia</label>
            <input id="fam_id" name="fam_id"  aria-label="Famiglia"
                   placeholder="Codice famiglia" required="required" value="{ord_id}" />
        </div>
        <div class="form-field" data-error="{nome_scientifico_error}">
            <label for="nome_scientifico">Nome scientifico</label>
            <input id="nome_scientifico" name="nome_scientifico"  aria-label="Nome scientifico"
                   placeholder="Nome scientifico" required="required" value="{nome_scientifico}" />
        </div>
    </fieldset>
    <button type="submit" name="submit">Conferma</button>
    <a href="admin.php?manage=genere">Annulla</a>
</form>
