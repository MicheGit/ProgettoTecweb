<form action="Admin.php?manage=genere&amp;operation={operation}" method="post">
    <p>
        {id}
    </p>
    <fieldset>
        <legend>Campi dati</legend>
        <div class="form-field" data-error="{f_id_error}">
            <label for="f_id">Famiglia</label>
            <input id="f_id" name="f_id"  aria-label="Famiglia"
                   placeholder="Codice famiglia" required="required" value="{f_id}" />
        </div>
        <div class="form-field" data-error="{nome_scientifico_error}">
            <label for="nome_scientifico">Nome scientifico</label>
            <input id="nome_scientifico" name="nome_scientifico"  aria-label="Nome scientifico"
                   placeholder="Nome scientifico" required="required" value="{nome_scientifico}" />
        </div>
    </fieldset>
    <button type="submit" name="submit">Conferma</button>
    <a href="admin.php?manage=genere">Annulla</a>
</form>
