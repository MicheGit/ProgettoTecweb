<form action="Admin.php?manage=specie&amp;operation={operation}" method="post">
    <fieldset>
        <legend>Chiavi</legend>
        <div class="form-field">
            <label for="tag_id"><abbr title="Codice identificativo">ID</abbr> <span xml:lang="en">tag</span></label>
            <input id="tag_id" name="tag_id"  aria-label="Etichetta"
                   placeholder="Una nuova etichetta verrÃ  creata automaticamente" readonly="readonly"/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Campi dati</legend>
        <div class="form-field" data-error="{gen_id_error}">
            <label for="gen_id">Genere</label>
            <input id="gen_id" name="gen_id"  aria-label="Genere"
                   placeholder="Genere" required="required" value="{gen_id}" />
        </div>
        <div class="form-field" data-error="{nome_scientifico_error}">
            <label for="nome_scientifico">Nome scientifico</label>
            <input id="nome_scientifico" name="nome_scientifico"  aria-label="Nome scientifico"
                   placeholder="Nome scientifico" required="required" value="{nome_scientifico}" />
        </div>
        <div class="form-field" data-error="{nome_comune_error}">
            <label for="nome_comune">Nome comune</label>
            <input id="nome_comune" name="nome_comune"  aria-label="Nome comune"
                   placeholder="Nome comune" value="{nome_comune}" />
        </div>
        <!-- TODO
        <div class="form-field" data-error="{percorso_immagine_error}">
            <label for="percorso_immagine">Immagine</label>
            <input id="percorso_immagine" name="percorso_immagine" alt="percorso_immagine"
                   aria-label="percorso_immagine" placeholder="percorso_immagine" required="required" value="{percorso_immagine}" />
        </div>
        -->
        <div class="form-field" data-error="{conservazione_id_error}">
            <label for="conservazione_id">Conservazione</label>
            <input id="conservazione_id" name="conservazione_id"  aria-label="Conservazione"
                   placeholder="Conservazione" required="required" value="{conservazione_id}" />
        </div>
        <div class="form-field" data-error="{peso_medio_error}">
            <label for="peso_medio">Peso medio</label>
            <input id="peso_medio" name="peso_medio"  aria-label="Peso medio" placeholder="Peso medio"
                   required="required" value="{peso_medio}" />
        </div>
        <div class="form-field" data-error="{altezza_media}">
            <label for="altezza_media">Altezza media</label>
            <input id="altezza_media" name="altezza_media"  aria-label="Altezza media"
                   placeholder="Altezza media" required="required" value="{altezza_media}" />
        </div>
        <div class="form-field">
            <label for="descrizione">Descrizione</label>
            <input id="descrizione" name="descrizione"  aria-label="Descrizione"
                   placeholder="Descrizione" required="required" value="{descrizione}" />
        </div>
    </fieldset>
    <button type="submit" name="submit">Conferma</button>
    <a href="admin.php?manage=specie">Annulla</a>
</form>
