<div class="card">
    <!-- fixed height card -->
    <img src="{immagine}" alt=""/>
    <!--
        a un cieco non importa sapere che cosa ci sia qui,
        e nemmeno agli algoritmi di ricerca
    -->
    <!-- prima cosa, immagine con altezza % (nostretch) -->
    <dt class="card-header primary-color">
        <h3>{title}</h3>
    </dt>
    <dd class="card-content">
        <span class="text-truncate">{content}</span> <br />
        <a href="postPage.php?id={id}">Leggi altro</a>
        <!-- link messo qui e non sopra sul titolo perché altrimenti può dare fastidio all'altro link
        (mai mettere due link troppo vicini) --> 
    </dd>
</div>
